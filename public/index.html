<!DOCTYPE html>

<html>
  <head>
    <title>Key Holder</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Anton|Montserrat|Orbitron|Righteous|Sigmar+One"
      rel="stylesheet"
    />
  </head>

  <body onload="fetchKeyHolders()">
    <div class="header">
      <nav>
        <div class="nav-wrapper container">
          <img src="./img/0.png" class="responsive-img" />
          <a href="./index.html" class="brand-logo"
            >Key Holder </a>
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="row container">
        <form class="col s12" id="form">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" required />
              <label for="name">Key Name:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="siteUrl" type="text" class="validate" required />
              <label for="siteUrl">Website Address:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="userName" type="text" class="validate" required />
              <label for="userName">User Name:</label>
            </div>
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" required />
              <label for="password">Password:</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <button type="submit" class="btn col s12">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container">
        <div class="keyholder" >
          <ul class="collection" id="keyholder-list">

          </ul>
        </div>
      </div>
    </div>

    <footer id="footerPage" class="page-footer"><div class="container center"><p>&copy; 2018 by Busra Uz</p></div></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
